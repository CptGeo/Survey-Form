<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>FCC:Survey Form</title>
</head>
<body>
	<h1 id="title">Survey Form</h1>
	<div id="form" method="POST">
		<form id="survey-form">
			<p id="description">Let us know how we can improve freeCodeCamp</p>

			<div class="left-side">
				<label id="name-label">*Name:</label>
			</div>
			<div class="right-side">
				<input id="name" type="text" name="name" placeholder="Enter your name" required>
			</div>
			<div class="left-side">
				<label id="email-label">*Email:</label>
			</div>
			<div class="right-side">
				<input id="email" type="email" name="email" placeholder="Enter your email" required>
			</div>
			<div class="left-side">
				<label id="age-label">*Age:</label>
			</div>
			<div class="right-side">
				<input type="number" name="age" placeholder="Age" required min="12" max="99">
			</div>

			<div class="left-side">
				<label id="dropLabel">Which option best describes your current role?</label> 
			</div>
			<div class="right-side">
				<select id="dropdown">
					<option disabled selected>Select an option</option>
					<option value="student">Student</option>
					<option value="fulltimejob">Full Time Job</option>
					<option value="fulltimelearner">Full Time Learner</option>
					<option value="notsay">Prefer not to say</option>
					<option value="other">Other</option>
				</select>
			</div>

			<div class="left-side">
				<label id="recommendLabel">*How likely is that you would recommend freeCodeCamp to a friend?</label> 
			</div>
			
			<div id="radioButtons">	
				<div>
					<input type="radio" name="recommend" checked required>Definitely
				</div>
				<div>
					<input type="radio" name="recommend">Maybe
				</div>
				<div>
					<input type="radio" name="recommend">Not sure
				</div>
			</div>
			<div class="left-side">
				<label id="likedLabel">What do you like most in FCC:</label>
			</div>
			<div class="right-side">
				<select id="liked">
					<option disabled selected>Select an option</option>
					<option value="challenged">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="opensource">Open Source</option>
				</select>
			</div>

			<div class="left-side">
				<label id="toimpove">Things that should be improved in the future
			(Check all that apply):</label>
			</div>
			<div id="selections">
				<div>
					<input type="checkbox" name="improve" value="fep">Front-end Projects
				</div>
				<div>
					<input type="checkbox" name="improve" value="bep">Back-end Projects
				</div>
				<div>
					<input type="checkbox" name="improve" value="dv">Data Visualization
				</div>
				<div>
					<input type="checkbox" name="improve" value="chal">Challenges
				</div>
				<div>
					<input type="checkbox" name="improve" value="opensource">Open Source Community
				</div>
				<div>
					<input type="checkbox" name="improve" value="gitter">Gitter help rooms
				</div>
				<div>
					<input type="checkbox" name="improve" value="videos">Videos
				</div>
				<div>
					<input type="checkbox" name="improve" value="meetups">City Meetups
				</div>
				<div>
					<input type="checkbox" name="improve" value="wiki">Wiki
				</div>
				<div>
					<input type="checkbox" name="improve" value="forum">Forum
				</div>
				<div>
					<input type="checkbox" name="improve" value="courses">Additional Courses
				</div>
			</div>
			<div class="left-side">
				<label id="comments">Any Comments or Suggestions?</label>
			</div>
			<div class="right-side">
				<textarea name="comment" placeholder="Enter your comment here"></textarea>
			</div>
			<input id="sub" type="submit" name="submit">
		</form>
	</div>

</body>
</html>
